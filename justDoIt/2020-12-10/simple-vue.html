<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-on:click="handleClick">{{msg}}</h1>
        <input v-model="msg"/>
        <button @click="buttonClick">@buttonClick</button>
    </div>
    <script src="./simple-vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'this is msg',
                id: 1
            },
            methods: {
                handleClick() {
                    this.msg = Math.random()
                    console.log('click :', this.msg)
                },
                buttonClick() {
                    this.msg = 'button click' + this.id++
                    console.log('button click :', this.msg)
                }
            },
        })
        console.log(vm)
        vm.msg = 'something'

        vm.handleClick()
    </script>
</body>
</html>
