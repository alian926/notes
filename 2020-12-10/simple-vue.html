<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-on:click="handleClick">{{msg}}</h1>
        <input v-model="msg"/>
    </div>
    <script src="./simple-vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'this is msg'
            },
            methods: {
                handleClick() {
                    console.log('click :', this.msg)
                }
            },
        })
        console.log(vm)
        vm.msg = 'something'

        vm.handleClick()
    </script>
</body>
</html>
